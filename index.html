<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyboard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg: 248 249 250; /* #f8f9fa */
        --color-surface: 255 255 255; /* #ffffff */
        --color-primary: 79 70 229; /* #4f46e5 */
        --color-primary-hover: 99 102 241; /* #6366f1 */
        --color-secondary: 228 229 233; /* #e4e5e9 */
        --color-text-light: 33 37 41; /* #212529 */
        --color-text-dark: 108 117 125; /* #6c757d */
        --color-border: 222 226 230; /* #dee2e6 */
      }

      html.dark {
        --color-bg: 18 18 28; /* #12121c */
        --color-surface: 29 29 43; /* #1d1d2b */
        --color-primary: 99 102 241; /* #6366f1 */
        --color-primary-hover: 129 140 248; /* #818cf8 */
        --color-secondary: 45 45 61; /* #2d2d3d */
        --color-text-light: 248 249 250; /* #f8f9fa */
        --color-text-dark: 173 181 189; /* #adb5bd */
        --color-border: 52 58 64; /* #343a40 */
      }

      body {
        background-color: rgb(var(--color-bg));
        color: rgb(var(--color-text-light));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script>
      // Apply theme on initial load to prevent FOUC
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      // Updated Tailwind config to use CSS Variables
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-bg': 'rgb(var(--color-bg) / <alpha-value>)',
              'brand-surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'brand-primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'brand-primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              'brand-secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'brand-text-light': 'rgb(var(--color-text-light) / <alpha-value>)',
              'brand-text-dark': 'rgb(var(--color-text-dark) / <alpha-value>)',
              'brand-border': 'rgb(var(--color-border) / <alpha-value>)',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>
  <body class="bg-brand-bg text-brand-text-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
